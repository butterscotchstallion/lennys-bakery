<p-autocomplete
    (completeMethod)="filterProducts($event)"
    (onSelect)="onSelect()"
    [(ngModel)]="selectedProduct"
    [forceSelection]="true"
    [suggestions]="filteredProducts"
    maxlength="25"
    minlength="3"
    optionLabel="name"
    placeholder="Search"
    size="large"></p-autocomplete>
