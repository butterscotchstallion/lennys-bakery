<div class="product-image">
  <img ngSrc="/images/dog-treat.png" priority alt="{{productDescription}}" height="202" width="300"/>
</div>
<div class="product-card">
  <h2 class="product-name font-bold">{{ productName }}</h2>
  <p class="product-description">{{ productDescription }}</p>

  <div class="mt-4 flex justify-between">
    <div class="product-price font-bold">${{ productPrice.toFixed(2) }}</div>

    <button type="button" class="btn btn-primary">Add to Cart</button>
  </div>
</div>
