<h2 class="text-base/7 font-semibold text-gray-900">Personal Information</h2>
<p class="mt-1 text-sm/6 text-slate-200">Use a permanent address where you can receive mail.</p>

<div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
    <div class="sm:col-span-3">
        <label class="block text-sm/6 font-medium text-gray-900" for="first-name">First name</label>
        <div class="mt-2">
            <input autocomplete="given-name"
                   class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                   id="first-name" name="first-name"
                   type="text">
        </div>
    </div>

    <div class="sm:col-span-3">
        <label class="block text-sm/6 font-medium text-gray-900" for="last-name">Last name</label>
        <div class="mt-2">
            <input autocomplete="family-name"
                   class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                   id="last-name" name="last-name"
                   type="text">
        </div>
    </div>

    <div class="sm:col-span-4">
        <label class="block text-sm/6 font-medium text-gray-900" for="email">Email address</label>
        <div class="mt-2">
            <input autocomplete="email"
                   class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                   id="email" name="email"
                   type="email">
        </div>
    </div>

    <div class="sm:col-span-3">
        <label class="block text-sm/6 font-medium text-gray-900" for="country">Country</label>
        <div class="mt-2 grid grid-cols-1">
            <select autocomplete="country-name"
                    class="col-start-1 row-start-1 w-full appearance-none rounded-md bg-white py-1.5 pr-8 pl-3 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                    id="country"
                    name="country">
                <option>United States</option>
                <option>Canada</option>
                <option>Mexico</option>
            </select>
            <svg
                aria-hidden="true"
                class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4"
                data-slot="icon" fill="currentColor" viewBox="0 0 16 16">
                <path clip-rule="evenodd"
                      d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z"
                      fill-rule="evenodd"/>
            </svg>
        </div>
    </div>

    <div class="col-span-full">
        <label class="block text-sm/6 font-medium text-gray-900" for="street-address">Street
            address</label>
        <div class="mt-2">
            <input autocomplete="street-address"
                   class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                   id="street-address"
                   name="street-address"
                   type="text">
        </div>
    </div>

    <div class="sm:col-span-2 sm:col-start-1">
        <label class="block text-sm/6 font-medium text-gray-900" for="city">City</label>
        <div class="mt-2">
            <input autocomplete="address-level2"
                   class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                   id="city" name="city"
                   type="text">
        </div>
    </div>

    <div class="sm:col-span-2">
        <label class="block text-sm/6 font-medium text-gray-900" for="region">State /
            Province</label>
        <div class="mt-2">
            <input autocomplete="address-level1"
                   class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                   id="region" name="region"
                   type="text">
        </div>
    </div>

    <div class="sm:col-span-2">
        <label class="block text-sm/6 font-medium text-gray-900" for="postal-code">ZIP / Postal
            code</label>
        <div class="mt-2">
            <input autocomplete="postal-code"
                   class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                   id="postal-code" name="postal-code"
                   type="text">
        </div>
    </div>
</div>
