<div class="container mx-auto px-4 bg-blue-500">
  <h1 class="text-3xl font-bold text-center my-8">Product List</h1>

  <!-- Loading State -->
  <div *ngIf="(products$ | async) === null" class="text-center text-gray-500">
    Loading products...
  </div>

  <!-- Products Grid -->
  <div *ngIf="products$ | async as products" class="flex flex-wrap justify-center gap-6">
    <app-product
      *ngFor="let product of products"
      [productName]="product.name"
      [productPrice]="product.price"
      [productDescription]="product.description"
      class="flex-shrink-0 w-full md:w-1/2 lg:w-1/3"
    ></app-product>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="text-red-500 text-center mt-4">{{ error }}</div>
</div>
