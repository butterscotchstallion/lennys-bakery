@if (inStock) {
    <span
        class="font-bold inline-flex items-center rounded-md bg-green-50 px-2 py-1 text-xs text-green-700 ring-1 ring-green-600/20 ring-inset">
    In Stock
</span>
} @else {
    <span
        class="font-bold inline-flex items-center rounded-md bg-red-50 px-2 py-1 text-xs text-red-700 ring-1 ring-red-600/10 ring-inset">Out of Stock</span>
}
