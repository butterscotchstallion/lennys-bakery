<p-button (click)="cartDrawerVisible = true">
  <fa-icon [icon]="faShoppingCart"></fa-icon>
  Cart
</p-button>

<p-drawer [(visible)]="cartDrawerVisible" header="Cart" position="right">
  <p-table [value]="cartItems">
    <ng-template #header>
      <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </ng-template>
    <ng-template #body let-product>
      <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.quantity }}</td>
        <td>${{ product.price.toFixed(2) }}</td>
      </tr>
    </ng-template>
  </p-table>
</p-drawer>
