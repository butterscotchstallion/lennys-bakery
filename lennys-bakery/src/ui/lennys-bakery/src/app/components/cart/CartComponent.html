<p-button (click)="cartDrawerVisible = true">
  <fa-icon [icon]="faShoppingCart"></fa-icon>
  Cart
</p-button>

<ng-container *ngIf="cartItems$ | async as cartItems; else loading">
  <p-drawer [(visible)]="cartDrawerVisible" header="Cart" position="right" styleClass="!w-[28rem]">
    <p-table [value]="cartItems">
      <ng-template #header>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>
      </ng-template>
      <ng-template #body let-product>
        <tr>
          <td><a href="#">{{ product.inventoryItem.name }}</a></td>
          <td>${{ product.inventoryItem.price.toFixed(2) }}</td>
          <td>{{ product.quantity }}</td>
        </tr>
      </ng-template>
    </p-table>
  </p-drawer>
</ng-container>

<ng-template #loading>
  <p-progressSpinner></p-progressSpinner>
</ng-template>
