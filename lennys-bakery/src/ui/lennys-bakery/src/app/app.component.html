<header class="bg-[var(--color-header)] p-4">
    <div class="flex">
        <div class="flex">
            <div class="w-[14rem] mr-5">
                <h1 class="text-3xl font-bold text-white">
                    <a href="/" title="Lenny's Bakery">Lenny's Bakery</a>
                </h1>
            </div>

            <i class="pi pr-2 text-xl pi-map-marker content-center"></i>
            <div class="flex flex-col pr-4 justify-items-center w-[20rem]">
                <a href="/settings" title="Edit your delivery address">
                    Deliver to John
                    <br/>
                    <div class="font-bold">Austin, TX 12345</div>
                </a>
            </div>
        </div>

        <div class="flex justify-between items-center w-full">
            <div class="flex gap-2">
                <i class="pi pi-search content-center text-xl"></i>
                <input
                    class="w-[30rem] h-[3rem]"
                    maxlength="25"
                    minlength="3"
                    pInputText
                    placeholder="Search Gourmet Tasty Treats"
                    type="text"
                />
            </div>

            <div class="pr-4 text-lg">
                <div class="flex justify-between">
                    <app-cart/>
                    <app-user-menu/>
                </div>
            </div>
        </div>
    </div>
</header>

<main class="main bg-[var(--color-background)] pb-10">
    <div class="container mx-auto">
        <router-outlet/>
    </div>
</main>

<p-toast position="top-right"></p-toast>
