<header class="bg-[var(--color-header)] p-4">
    <div class="flex">
        <div class="flex">
            <div class="w-[14rem] mr-5">
                <h1 class="text-3xl font-bold text-white">
                    <a class="hover:text-[var(--color-secondary)]" routerLink="" title="Lenny's Bakery">Lenny's
                        Bakery</a>
                </h1>
            </div>

            <i class="pi pr-2 text-xl pi-map-marker content-center"></i>
            <div class="flex flex-col pr-4 justify-items-center w-[20rem]">
                <a class="hover:text-[var(--color-secondary)]" routerLink="/account/addresses"
                   title="Edit your delivery address">
                    Deliver to John
                    <br/>
                    <div class="font-bold">Austin, TX 12345</div>
                </a>
            </div>
        </div>

        <div class="flex justify-between items-center w-full">
            <div class="flex gap-2">
                <i class="pi pi-search content-center text-xl"></i>
                <app-product-autocomplete/>
            </div>

            <div class="pr-4 text-lg">
                <div class="flex justify-between">
                    <app-cart/>
                    <app-user-menu/>
                </div>
            </div>
        </div>
    </div>
</header>

<main class="flex-1 shrink-0 bg-[var(--color-background)] pb-10">
    <div class="container mx-auto max-w-[1390px]">
        <router-outlet/>
    </div>
</main>

<footer
    class="hidden flex shrink-0 justify-between bg-[var(--color-header)] items-center p-5 mt-10">
    <div>Lenny's Bakery &copy; 2025</div>
    <ul class="flex gap-4">
        <li><a class="hover:text-[var(--color-secondary)]" routerLink="/about">About</a></li>
        <li><a class="hover:text-[var(--color-secondary)]" routerLink="/privacy-policy" title="Privacy Policy">Privacy
            Policy</a></li>
        <li><a class="hover:text-[var(--color-secondary)]" routerLink="/contact-us">Contact Us</a></li>
    </ul>
</footer>

<p-toast position="top-right"></p-toast>
